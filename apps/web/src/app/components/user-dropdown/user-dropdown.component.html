<div class="relative flex justify-end">
  <button
    (click)="toggleDropdown()"
    class="btn btn-primary cursor-pointer flex justify-center items-center hover:bg-gray-100 text-gray-900 p-1 rounded-md transition-all duration-300"
  >
    <span class="icon-[mdi--user] size-6"></span>
  </button>
  @if (showDropdown) {
    <div
      class="min-w-44 absolute z-40 bg-black mt-7 border-gray-600 border rounded-lg p-3 flex flex-col gap-y-2 capitalize"
    >
      <app-menu-item label="Home" routerLink="/" [active]="true"
        ><span class="icon-[material-symbols--home]"></span>
      </app-menu-item>
      <app-menu-item label="Dash" routerLink="/dash" [active]="true">
        <span class="icon-[material-symbols--dashboard]"></span>
      </app-menu-item>
      <app-menu-item
        label="Settings"
        routerLink="/dash/settings"
        [active]="true"
        ><span class="icon-[material-symbols--settings]"></span>
      </app-menu-item>
      <app-menu-item
        label="Report a Bug"
        href="https://github.com/Monosen/golink/issues/new"
        target="_blank"
        iconHtml='<span class="icon-[mdi--bug]"></span>'
      >
      </app-menu-item>
      <app-menu-item
        customClass="cursor-pointer"
        label="Log Out"
        (click)="authService.logout()"
        ><span class="icon-[material-symbols--logout]"></span>
      </app-menu-item>
    </div>
  }
</div>
