<nav class="flex items-center justify-between py-2 bg-black text-white">
  <div>
    <h4 class="text-2xl font-bold">
      <a routerLink="/"> GoLink </a>
    </h4>
  </div>

  @if (authService.getIsLoggedIn()) {
    <div class="flex space-x-4">
      <a href="https://github.com/Monosen/golink" target="_blank">
        <span class="icon-[mdi--github] size-6"></span>
      </a>
      <span class="icon-[solar--moon-bold] size-6"></span>
      <app-user-dropdown></app-user-dropdown>
    </div>
  } @else if (!authService.getIsLoggedIn()) {
    <div class="flex items-center space-x-2 capitalize text-sm">
      <ul class="flex space-x-2 text-sm">
        <li><a routerLink="/">home</a></li>
      </ul>
      <span>|</span>
      <ul class="flex gap-1.5">
        <app-link
          name="login"
          routerLink="/auth"
          [queryParams]="{ mode: 'login' }"
          variant="tertiary"
        >
          <span class="icon-[entypo--login]"></span>
        </app-link>

        <app-link
          name="register"
          routerLink="/auth"
          [queryParams]="{ mode: 'register' }"
          variant="tertiary"
        >
          <span class="icon-[mdi--register]"></span>
        </app-link>
      </ul>
    </div>
  }
</nav>
