<div class="relative">
  <div class="flex items-center">
    <input
      type="text"
      [value]="displayValue"
      (input)="onInputChange($event)"
      class="border border-r-0 rounded-l px-2 py-1 w-20"
      placeholder="HH:mm"
    />
    <button 
      (click)="togglePicker()"
      class="border border-l-0 rounded-r px-2 py-1.5 bg-gray-50 hover:bg-gray-100"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  @if (isOpen) {
    <div class="absolute z-10 mt-1 bg-white border rounded shadow-lg">
      <div class="p-2">
        <div class="flex space-x-2">
          <div class="w-20">
            <div class="text-center font-semibold mb-1">Horas</div>
            <div class="h-40 overflow-y-auto">
              @for (hour of hours; track hour) {
                <div
                  (click)="selectHour(hour)"
                  [class.bg-blue-100]="selectedHour === hour"
                  class="px-2 py-1 cursor-pointer hover:bg-gray-100"
                >
                  {{ hour.toString().padStart(2, '0') }}
                </div>
              }
            </div>
          </div>
          <div class="w-20">
            <div class="text-center font-semibold mb-1">Minutos</div>
            <div class="h-40 overflow-y-auto">
              @for (minute of minutes; track minute) {
                <div
                  (click)="selectMinute(minute)"
                  [class.bg-blue-100]="selectedMinute === minute"
                  class="px-2 py-1 cursor-pointer hover:bg-gray-100"
                >
                  {{ minute.toString().padStart(2, '0') }}
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
