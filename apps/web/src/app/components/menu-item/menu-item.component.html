@if (href) {
<a [href]="href" [target]="target"
    class="flex space-x-2 items-center cursor-pointer hover:bg-black hover:opacity-70 transition-opacity duration-300">
    <ng-content select="[icon]"></ng-content>
    <p>{{ label }}</p>
</a>
} @else {
<a [routerLink]="routerLink"
    class="flex space-x-2 items-center cursor-pointer hover:bg-black hover:opacity-70 transition-opacity duration-300">
    <ng-content select="[icon]"></ng-content>
    <p>{{ label }}</p>
</a>
}
