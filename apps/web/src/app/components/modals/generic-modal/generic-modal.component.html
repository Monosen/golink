<!-- Modal -->
<div class="fixed inset-0 z-[100]">
  <!-- Background Overlay -->
  <div
    class="absolute inset-0 bg-black opacity-80"
    [class]="overlayClass"
    (click)="closeModal()"
  ></div>

  <!-- Modal Content -->
  <div class="relative flex items-center justify-center h-full">
    <div
      class="bg-white rounded-lg p-6 w-96 max-w-full shadow-lg transform transition-all duration-300"
      [class]="modalClass"
    >
      <!-- Modal Header -->
      <div
        class="flex justify-between items-center border-b-2 border-gray-200 pb-4"
      >
        <h2 class="text-xl font-semibold text-gray-800">
          {{ title || 'Modal' }}
        </h2>
        @if (showCloseButton) {
          <button
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="closeModal()"
          >
            <span class="icon-[material-symbols--close]"></span>
          </button>
        }
      </div>

      <!-- Modal Body -->
      <div class="mt-4">
        <ng-container #modalContent></ng-container>
      </div>
    </div>
  </div>
</div>
