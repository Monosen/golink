<div class="flex justify-between mt-4 space-x-1">
  <div
    class="flex items-center space-x-2 rounded-2xl px-2 border border-gray-300 text-gray-300 min-w-40"
  >
    <app-search-icon></app-search-icon>
    <input
      class="focus:outline-none placeholder:capitalize"
      type="text"
      placeholder="search links"
    />
  </div>
  <div class="space-x-2">
    <button class="hidden sm:inline-block">{{ shortLinkCount }} / 50</button>
    <button
      class="bg-blue-600 p-2 rounded-lg hover:opacity-70 transition-opacity duration-300 capitalize opacity-300 hidden sm:inline-block"
      (click)="openModal()"
    >
      create link
    </button>
    <button
      class="bg-blue-600 p-2 rounded-lg hover:opacity-70 transition-opacity duration-300 capitalize opacity-300 sm:hidden text-sm min-w-20"
      (click)="openModal()"
    >
      new link
    </button>
  </div>
</div>
<button class="my-2 sm:hidden">{{ shortLinkCount }} / 50</button>
